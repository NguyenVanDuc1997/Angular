<h2>Calculator</h2>
<div>
  <input type="number" class="" [(ngModel)]="first" (ngModelChange)="calculate()">

  <select name="" id=""
          [(ngModel)]="operator" (ngModelChange)="calculate()">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <input type="number" class="" [(ngModel)]="second" (ngModelChange)="calculate()">
</div>

</div>
